name: Reviewdog

on:
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  reviewdog:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      checks: write

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: actionlint (Reviewdog)
        uses: reviewdog/action-actionlint@d1992cd6accccf401acb7d03b54a4fbacc9075f9 # v1.58.0
        with:
          fail_on_error: true
          filter_mode: added
          level: warning
          reporter: github-pr-review

      - name: markdownlint (Reviewdog)
        uses: reviewdog/action-markdownlint@232742914197c36a6e5a40b938092fb1301d0c41 # v0.12.0
        with:
          fail_on_error: true
          filter_mode: added
          level: warning
          reporter: github-pr-review
