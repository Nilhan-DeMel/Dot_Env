name: Scheduled Health

on:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
  schedule:
    - cron: '0 23 * * *' # Daily at 23:00 UTC
  workflow_dispatch:

jobs:
  doctor:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Python
        uses: actions/setup-python@42375524e23c412d93fb67b49958b491fce71c38 # v5.4.0
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pre-commit reportlab

      - name: Run Doctor
        run: python scripts/doctor.py
        continue-on-error: true # Always upload report even if pass/fail

      - name: Archive Doctor Report
        uses: actions/upload-artifact@v4
        with:
          name: doctor-report
          path: docs/DOCTOR_REPORT.md
          retention-days: 30
