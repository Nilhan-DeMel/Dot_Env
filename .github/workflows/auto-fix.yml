name: Auto-Fix Maintenance

on:
  schedule:
    - cron: '0 0 * * *' # Daily at midnight UTC
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  auto-fix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@42375524e23c412d93fb67b49958b491fce71c38 # v5.4.0
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pre-commit reportlab

      - name: Run pre-commit (Auto-fix)
        run: pre-commit run -a || true

      - name: Regenerate REPO_MAP
        run: python scripts/repo-scan.py --update

      - name: Regenerate History
        run: |
          python scripts/export-repo-history.py
          python scripts/export-repo-history-pdf.py

      - name: Verify Health
        run: python scripts/check-repo.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if [[ -n $(git status --porcelain) ]]; then
            git add .
            git commit -m "chore: automated pristine maintenance"
            git push
          else
            echo "No changes to commit"
          fi
