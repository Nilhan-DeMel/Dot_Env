name: Conflict Check

on:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Python
        uses: actions/setup-python@42375524e23c412d93fb67b49958b491fce71c38 # v5.4.0
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pre-commit reportlab

      - name: Run Actionlint
        uses: reviewdog/action-actionlint@1bf9a0707cba5462c03712f1765331395869d8e8 # v1.58.0

      - name: Run pre-commit (Linting & Hygiene)
        run: pre-commit run -a

      - name: Run Repo Health Check (Structure & Links)
        run: python scripts/check-repo.py

      - name: Run Repo Scanner (Structure Validation)
        run: python scripts/repo-scan.py
